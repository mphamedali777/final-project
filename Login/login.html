<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login.css" />
    <title>Flower - Sign Up</title>
  </head>
  <body>
    <div class="content">
      <h1>Registration Forms</h1>
      <form>
        <div class="fullName">
          <label> Full Name</label>
          <input type="text" placeholder="Enter Full Name" required />
        </div>
        <div class="fullName">
          <label> Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="fullName">
            <label> Phone Number</label>
            <input type="text" placeholder="Enter phone number" required />
          </div>
          <div class="fullName">
            <label> Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender">
          <label> Gender</label>
          <input type="radio" name="check"/> Male 
          <input type="radio" name="check"/> Female
          <input type="radio" name="check"/> I Prefer not to say
        </div>
        <div class="address">
          <label>Address</label>
          <input type="text" placeholder="Your Street Address" required />
          <input
            type="text"
            placeholder="Your Street Address line 2"
            required
          />
          <div class="country">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Egypt</option>
                <option>New Work</option>
                <option>Qatar</option>
                <option>Japan</option>
                <option>Russia</option>
              </select>
            </div>
            <input type="text" placeholder="Your City" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Your Region" required />
            <input type="text" placeholder="Your Postal Code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
